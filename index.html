<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Контакты</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <span class="header__logo">ДжиДиЭс</span>
            <div class="header__nav">
              <ul class="header__list">
                <li>
                  <a href="#">Главная</a>
                </li>
                <li>
                  <a href="#">О нас</a>
                </li>
                <li>
                  <a href="#">Проекты</a>
                </li>
                <li>
                  <a href="#" class="active">Контакты</a>
                </li>
              </ul>
              <div class="header__search">
                <input
                  class="header__search-input"
                  type="search"
                  id="site-search"
                  name="q"
                  placeholder="Поиск..."
                />
                <button class="header__search-button">
                  <img src="./icons/search.png" alt="поиск" />
                </button>
              </div>
              <a class="header__social" href="#"
                ><img src="./icons/VK.png" alt="вконтакте"
              /></a>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="top-contact">
          <div class="container">
            <div class="top-contact__wrapper">
              <h1>Контакты</h1>
            </div>
          </div>
        </section>
        <section class="main-contact">
          <div class="container">
            <div class="main-contact__wrapper">
              <form class="form-contact" action="#">
                <h2>Задать вопрос:</h2>
                <input
                  class="form-contact__input"
                  type="text"
                  placeholder="Имя"
                />
                <input
                  class="form-contact__input"
                  type="email"
                  placeholder="E-mail"
                />
                <input
                  class="form-contact__input"
                  type="text"
                  placeholder="Тема"
                />
                <textarea
                  class="form-contact__textarea"
                  name=""
                  id=""
                  placeholder="Текст вопроса"
                ></textarea>
                <button class="form-contact__button">Отправить</button>
                <span class="form-contact__confidentiality">
                  Нажимая на кнопку «Отправить», подтверждаю свое согласие<br />
                  с положениями <a href="#">политики конфиденциальности</a>
                </span>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
